<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jardinzinho com Abelinha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="flower-modern.css">
</head>
<body>
    <div class="sky">
        <div class="bee" id="bee">
            <img src="bee.png" alt="Abelha" />
        </div>
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="cloud cloud4"></div>
        <div class="cloud cloud5"></div>
    </div>
    <div class="garden">
        <div class="flowers">
  <!-- Flor estilizada moderna -->
  <div class="flower-modern">
    <div class="flower-modern__line"></div>
    <div class="flower-modern__leafs">
      <div class="flower-modern__leaf flower-modern__leaf--1"></div>
      <div class="flower-modern__leaf flower-modern__leaf--2"></div>
      <div class="flower-modern__leaf flower-modern__leaf--3"></div>
      <div class="flower-modern__leaf flower-modern__leaf--4"></div>
      <div class="flower-modern__center"></div>
      <div class="flower-modern__white-circle"></div>
    </div>
  </div>
</div>

    </div>
    <script src="script.js"></script>
</body>
</html>
